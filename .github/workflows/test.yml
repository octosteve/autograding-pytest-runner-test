name: Test

on: [push]

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: octosteve/python-test-runner@add-additional-info
        id: runner
      - name: Show Output
        shell: bash
        run: |
          echo "WE HERE"
          result_decoded=$(echo "${{ steps.runner.outputs.result }}" | jq -rR @uri)
          echo "$result_decoded"
